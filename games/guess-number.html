<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f30;
            color: white;
            text-align: center;
        }
        .game-container {
            background-color: rgba(30, 30, 50, 0.8);
            padding: 2rem;
            border-radius: 15px;
        }
        input {
            padding: 0.5rem;
            margin: 1rem 0;
            width: 200px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4ecdc4;
            color: #0f0f30;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #message {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Guess</button>
        <div id="message"></div>
    </div>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const messageDiv = document.getElementById('message');
            const guess = parseInt(guessInput.value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageDiv.textContent = 'Please enter a valid number between 1 and 100';
                return;
            }

            if (guess === targetNumber) {
                messageDiv.textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
                guessInput.disabled = true;
            } else if (guess < targetNumber) {
                messageDiv.textContent = 'Too low! Try again.';
            } else {
                messageDiv.textContent = 'Too high! Try again.';
            }
        }
    </script>
</body>
</html>
